name: Daily TMDB Auto Update

on:
  schedule:
    # UBAH WAKTU: Menjadi jam 3 sore WIB/ICT (08:00 UTC)
    - cron: '0 8 * * *' 
  workflow_dispatch: 

jobs:
  call-devops:
    # UBAH STEPS: Hapus semua steps, ganti dengan memanggil XUDODevOps
    # GANTI 'USERNAME' dengan username GitHub Anda yang sebenarnya
    uses: USERNAME/XUDODevOps/.github/workflows/reusable-generator.yml@main
    secrets:
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      GOOGLE_INDEXING_JSON: ${{ secrets.GOOGLE_INDEXING_JSON }}
