<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#141414">
    
    <title>Details - XUDOTrailer</title>
    <meta name="description" content="Detailed movie reviews, cast information, and trailers on XUDOTrailer.">
    <meta name="robots" content="noindex, nofollow"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
</head>
<body>
    <header class="movie-header">
        <a href="index.html" class="logo" aria-label="XUDOTrailer Home">XUDO<span>TRAILER</span></a>
        
        <nav class="nav-links" id="nav-menu">
            <div class="search-wrapper">
                <input type="text" id="search-input" class="search-input" placeholder="Search movies..." aria-label="Search Movies" onkeypress="handleEnter(event)" oninput="toggleClearButton()">
                <button id="clear-btn" class="search-clear" onclick="clearSearch()" aria-label="Clear Search">âœ•</button>
                <button class="search-btn" onclick="executeSearch()" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>

            <a href="browse.html?type=favorites" class="header-fav-btn" aria-label="My Favorites">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </a>
        </nav>
    </header>

    <div class="player-wrapper" id="player-container">
        </div>

    <div class="watch-container">
        <div class="tv-controls" id="tv-controls" style="display:none;">
            <div class="tv-controls-header">
                <h3>Select Episode</h3>
                <select id="season-select" class="season-select"></select>
            </div>
            <div class="episodes-grid" id="episodes-grid"></div>
        </div>

        <div class="movie-info">
            <div class="poster-container">
                <img id="detail-poster" src="https://via.placeholder.com/500x750?text=Loading" alt="Movie Poster">
            </div>
            <div class="details-container">
                <h1 id="detail-title">Loading Title...</h1>
                
                <div class="metadata">
                    <span id="detail-rating" class="rating">--</span>
                    <span id="detail-year" class="year">----</span>
                    <span id="detail-cert" class="quality">HD</span>
                    <span id="detail-runtime" class="quality">-- min</span>
                </div>

                <div class="genres" id="detail-genres" style="margin-bottom: 20px;"></div>
                
                <p class="overview" id="detail-overview">Fetching description...</p>
                
                <div id="action-group" style="margin-top: 25px; display: flex; gap: 15px; flex-wrap: wrap;">
                    <button class="share-btn" onclick="window.shareMovie()" style="background: #222; border: 1px solid #444; color: #fff; padding: 12px 30px; border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 1rem; transition: 0.3s;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                        Share
                    </button>

                    <a href="https://xudomovie.us" target="_blank" rel="dofollow" class="watch-now-btn" style="background: #e50914; border: none; color: #fff; padding: 12px 30px; border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 1rem; transition: 0.3s; text-transform: uppercase; text-decoration: none;">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M8 5v14l11-7z"/></svg>
                        Watch
                    </a>
                </div>

                <div class="cast-section" style="margin-top: 30px;">
                    <h3 style="color: #fff; font-size: 1.1rem; margin-bottom: 15px;" id="cast-title">Top Cast</h3>
                    <div id="cast-list" class="cast-list"></div>
                </div>
            </div>
        </div>

        <div class="recommendations-section" style="margin-top: 50px;">
            <h2 class="section-title">You May Also Like</h2>
            <div class="horizontal-slider" id="rec-slider"></div>
        </div>
    </div>

    <div id="global-footer-placeholder"></div>
    <script src="/js/global-footer.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
