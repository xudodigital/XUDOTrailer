<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0f0f">

    <meta name="description" content="XUDOTrailer is your premier source for movie reviews, cast information, trailers, and ratings for global cinema and TV series.">

    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@graph":[
        {
          "@type":"Organization",
          "@id":"https://xudotrailer.us/#organization",
          "name":"XUDOTrailer",
          "url":"https://xudotrailer.us/",
          "logo":{
            "@type":"ImageObject",
            "url":"https://xudotrailer.us/icon.png",
            "width":512,"height":512,"caption":"XUDOTrailer Logo"
          },
          "sameAs":["https://twitter.com/XUDOTrailer","https://instagram.com/XUDOTrailer","https://facebook.com/XUDOTrailer"]
        },
        {
          "@type":"WebSite",
          "@id":"https://xudotrailer.us/#website",
          "url":"https://xudotrailer.us/",
          "name":"XUDOTrailer - Movie Database",
          "description":"Comprehensive movie reviews, ratings, and cast information.",
          "publisher":{"@id":"https://xudotrailer.us/#organization"},
          "inLanguage":"en-US",
          "potentialAction":{
            "@type":"SearchAction",
            "target":{"@type":"EntryPoint","urlTemplate":"https://xudotrailer.us/index.html?search={search_term_string}"},
            "query-input":"required name=search_term_string"
          }
        }
      ]
    }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
</head>
<body>
    <header class="movie-header">
        <a href="index.html" class="logo" aria-label="XUDOTrailer Home">XUDO<span>TRAILER</span></a>
        
        <nav class="nav-links" id="nav-menu">
            <div class="search-wrapper">
                <input type="text" id="search-input" class="search-input" placeholder="Search movies..." aria-label="Search Movies" onkeypress="handleEnter(event)" oninput="toggleClearButton()">
                <button id="clear-btn" class="search-clear" onclick="clearSearch()" aria-label="Clear Search">âœ•</button>
                <button class="search-btn" onclick="executeSearch()" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>

            <a href="browse.html?type=favorites" class="header-fav-btn" aria-label="My Favorites">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">

                </svg>
            </a>
        </nav>
    </header>

    <div class="hero-wrapper" id="hero-wrapper">
        <div id="hero-slider" class="hero-container"></div>
        <div class="hero-indicators" id="hero-dots"></div>
    </div>

    <main id="main-content"></main>

    <div id="global-footer-placeholder"></div>
    <script src="/js/global-footer.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
